{% extends 'base.html' %}

{% block content %}

    <h4>Delete a post.</h4>
    <p>Are you sure you want to delete "{{post.title}}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes"/>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>


{% endblock %}
