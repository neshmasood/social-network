{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% load static %}

{% block content%}


<div class="h-100 gradient-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-lg-5">
          <div class="card text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="text-center">
                      <img src="https://us.123rf.com/450wm/marsono/marsono2104/marsono210401057/167760538-hope-hand-logo-vector-image.jpg?ver=6"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Social Network for Immigrants</h4>
                </div>
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h5 class="text-dark-50 mb-5">Login to your account!</h5>
  
                    <div class="form-outline form-white mb-4">
                        <form action="" method='POST'>
                                {% csrf_token %}
                                {{ form.as_p}}

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <!-- <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" href="{% url 'home' %}" type="submit">Login</button> -->
                                    <input class="btn btn-primary" type="submit" value="Submit" name="Create User" />

                                </div>
                              
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger mb-3 fa fa-google">  Login with Google</a>
                                </div>
                               
                        </form>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account? <a class="btn btn-outline-danger btn-sm" href="{% url 'signup' %}">Sign up</a></p>  
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>





{% endblock %}
