{% extends 'base.html' %}

{% block title %}
List of Posts
{% endblock %}

{% block content %}


<h3>{{header}}</h3>
    {% for post in posts %}

    <a href="{% url 'post_detail' post.pk %}">
        <h5>Title: {{post.title}}</h5>
    </a>
    <h5>Image: {{post.image}} </h5>
    <h5>Author: {{post.author}} </h5>
    <h5>Body: {{post.body}} </h5>
    <h5>post-date: {{post.post_date}} </h5>
    <!-- <p>Created by:
        <a href="/user/{{ post.user.username }}">{{ post.user.username }}</a> -->
    </p>

    {% endfor %}

{% endblock %}
